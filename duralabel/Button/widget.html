<style>
    .db-btn-{{_.id}}{
        display: flex;
        justify-content: center;
        align-items: center;
        color: {{btnColor}};
        gap: {{gap.value}}px;
        background-color: {{btnBgColor}};
        padding: {{btnPadding.top.value}}px {{btnPadding.right.value}}px {{btnPadding.bottom.value}}px {{btnPadding.left.value}}px ;
    }
    
    .db-btn-{{_.id}} span{
        font-size: {{fontSize.value}}px;
    }

    .db-btn-{{_.id}} svg{
        width: {{fontSize.value}}px;
        height: {{fontSize.value}}px;
    }
</style>
<button class="button learnMore db-btn-{{_.id}}" onclick="window.location.href='{{#startsWith "http" url}}{{url}}{{else}}..{{url}}{{/startsWith}}';">
    <span>
        {{btnTxt}}
    </span>
    <svg width="8" height="13" viewBox="0 0 8 13" fill="{{fillColor}}" xmlns="http://www.w3.org/2000/svg">
        <path d="M7.29297 6.71484C7.53906 6.46875 7.53906 6.05859 7.29297 5.8125L1.98828 0.480469C1.71484 0.234375 1.30469 0.234375 1.05859 0.480469L0.429688 1.10938C0.183594 1.35547 0.183594 1.76562 0.429688 2.03906L4.64062 6.25L0.429688 10.4883C0.183594 10.7617 0.183594 11.1719 0.429688 11.418L1.05859 12.0469C1.30469 12.293 1.71484 12.293 1.98828 12.0469L7.29297 6.71484Z"></path>
    </svg>
</button>
